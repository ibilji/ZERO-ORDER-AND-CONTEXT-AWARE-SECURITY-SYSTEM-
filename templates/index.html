<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Order Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen" style="font-family: Georgia, serif;">


  
  <nav class="bg-blue-900 text-white p-4 flex justify-center space-x-6 rounded-b-xl shadow">
    <a href="{{ url_for('dashboard') }}" class="flex items-center gap-2 hover:text-yellow-300">
      Dashboard
    </a>
    <a href="{{ url_for('predict') }}" class="flex items-center gap-2 hover:text-yellow-300">
      Access Request 
    </a>
    <a href="{{ url_for('dataset') }}" class="flex items-center gap-2 hover:text-yellow-300">
      Dataset Managemnet
    </a>
  </nav>

  
  <div class="w-full max-w-4xl mx-auto bg-white p-10 mt-10 rounded-2xl shadow-lg border border-gray-200">
    
    
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-2">Access Request Form</h2>
    <p class="text-center text-gray-500 mb-8 text-sm">Fill out the details to request secure access.</p>

    
    <form method="POST" action="{{ url_for('predict') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      
      <div>
        <label class="block mb-1 font-medium text-gray-700">User ID</label>
        <input type="text" name="user_id" placeholder="e.g., U105"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Device Type</label>
        <input type="text" name="device_type" placeholder="Laptop / Phone / Tablet"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Location</label>
        <input type="text" name="location" placeholder="e.g., Germany"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Time of Access</label>
        <input type="datetime-local" name="time_of_access"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Resource Requested</label>
        <input type="text" name="resource_requested" placeholder="e.g., Admin Panel"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Intent Prompt</label>
        <textarea name="intent_prompt" placeholder="Describe the reason for access..."
                  class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" required></textarea>
      </div>

      
      <div class="md:col-span-2">
        <button type="submit" 
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold shadow-md transition">
          Submit Request
        </button>
      </div>
    </form>
  </div>

</body>
</html>
